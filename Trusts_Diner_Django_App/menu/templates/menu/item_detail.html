<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ item.name }} - Trust's Diner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container">
            <h1 class="mb-0">Trust's Diner</h1>
            <nav>
                <a href="{% url 'home' %}" class="text-white text-decoration-none">Home</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">{{ item.name }}</h2>
                <h5 class="text-muted">R{{ item.price }}</h5>
                <p class="card-text mt-3">{{ item.description }}</p>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Trust's Diner. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
